{% extends "base.html" %}

{% block title %}{{ t('create_payment_title') }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('accounting.index') }}" class="text-sm text-gray-500 hover:text-primary-600">‚Üê {{ t('back') }}</a>
        <h1 class="text-2xl font-bold text-gray-900 mt-2">{{ t('create_payment_title') }}</h1>
        <p class="text-gray-500 mt-1">{{ (student.full_name or '-')|upper }}</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('paid_label') }} *</label>
                <input type="number" name="paid_amount" required step="0.01" min="0" value="0" placeholder="0"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('notes_label') }}</label>
                <textarea name="notes" rows="3" placeholder="{{ t('notes_placeholder') }}"
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none"></textarea>
            </div>
            
            <div class="flex justify-end gap-3 pt-4">
                <a href="{{ url_for('accounting.index') }}" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl transition-colors">{{ t('cancel') }}</a>
                <button type="submit" class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl transition-colors">{{ t('save') }}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
