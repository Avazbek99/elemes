{% extends "base.html" %}

{% block title %}{{ t('create_course_title') }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900">{{ t('create_course_title') }}</h1>
        <p class="text-gray-500 mt-1">{{ t('create_course_subtitle') }}</p>
    </div>
    
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('course_name_label') }}</label>
                <input type="text" name="title" required placeholder="{{ t('course_title_placeholder') }}" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('description') }}</label>
                <textarea name="description" rows="4" placeholder="{{ t('course_description_placeholder') }}" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none"></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('category_label') }}</label>
                <select name="category" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <option value="Dasturlash">Dasturlash</option>
                    <option value="Web">Web dasturlash</option>
                    <option value="Ma'lumotlar bazasi">Ma'lumotlar bazasi</option>
                    <option value="Mobil">Mobil dasturlash</option>
                    <option value="AI/ML">AI/ML</option>
                    <option value="Xavfsizlik">Kiberxavfsizlik</option>
                    <option value="Umumiy">Boshqa</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('image_url_optional') }}</label>
                <input type="url" name="thumbnail" placeholder="https://..." class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>
            
            <div class="flex justify-end gap-3 pt-4">
                <a href="{{ url_for('courses.index') }}" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl transition-colors">{{ t('cancel') }}</a>
                <button type="submit" class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl transition-colors">{{ t('create') }}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
