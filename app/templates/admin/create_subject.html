{% extends "base.html" %}

{% block title %}{{ t('new_subject') }}{% endblock %}

{% block content %}
<div class="w-full mx-auto">
    <div class="mb-6">
        <a href="{{ url_for('admin.subjects') }}"
            class="text-gray-500 hover:text-gray-700 flex items-center gap-2 mb-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            {{ t('back') }}
        </a>
        <h1 class="text-2xl font-bold text-gray-900">{{ t('create_new_subject') }}</h1>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <!-- O'zbek tili: nom keyin tavsif -->
            <div class="space-y-6 border-b border-gray-200 pb-6" id="subjectLangUz">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('subject_name_uz') }} *</label>
                    <div class="flex gap-2">
                        <input type="text" name="name_uz" id="name_uz" required
                            placeholder="Masalan: Dasturlash asoslari"
                            value="{{ name_uz or '' }}"
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <button type="button" class="subject-sync-btn px-4 py-3 rounded-xl border border-primary-500 text-primary-600 hover:bg-primary-50 transition-colors shrink-0" data-lang="uz" title="{{ t('subject_sync_translate') }}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('subject_description_uz') }}</label>
                    <div class="flex gap-2">
                        <textarea name="description_uz" id="description_uz" rows="3"
                            placeholder="Fan haqida qisqacha ma'lumot..."
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none">{{ description_uz or '' }}</textarea>
                        <button type="button" class="subject-desc-sync-btn px-4 py-3 rounded-xl border border-primary-500 text-primary-600 hover:bg-primary-50 transition-colors shrink-0 self-start" data-lang="uz" title="{{ t('subject_sync_translate') }}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg></button>
                    </div>
                </div>
            </div>

            <!-- Rus tili: nom keyin tavsif -->
            <div class="space-y-6 border-b border-gray-200 pb-6" id="subjectLangRu">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('subject_name_ru') }} *</label>
                    <div class="flex gap-2">
                        <input type="text" name="name_ru" id="name_ru" required
                            placeholder="Например: Основы программирования"
                            value="{{ name_ru or '' }}"
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <button type="button" class="subject-sync-btn px-4 py-3 rounded-xl border border-primary-500 text-primary-600 hover:bg-primary-50 transition-colors shrink-0" data-lang="ru" title="{{ t('subject_sync_translate') }}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('subject_description_ru') }}</label>
                    <div class="flex gap-2">
                        <textarea name="description_ru" id="description_ru" rows="3"
                            placeholder="Краткая информация о предмете..."
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none">{{ description_ru or '' }}</textarea>
                        <button type="button" class="subject-desc-sync-btn px-4 py-3 rounded-xl border border-primary-500 text-primary-600 hover:bg-primary-50 transition-colors shrink-0 self-start" data-lang="ru" title="{{ t('subject_sync_translate') }}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg></button>
                    </div>
                </div>
            </div>

            <!-- Ingliz tili: nom keyin tavsif -->
            <div class="space-y-6" id="subjectLangEn">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('subject_name_en') }} *</label>
                    <div class="flex gap-2">
                        <input type="text" name="name_en" id="name_en" required
                            placeholder="e.g. Programming fundamentals"
                            value="{{ name_en or '' }}"
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <button type="button" class="subject-sync-btn px-4 py-3 rounded-xl border border-primary-500 text-primary-600 hover:bg-primary-50 transition-colors shrink-0" data-lang="en" title="{{ t('subject_sync_translate') }}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">{{ t('subject_description_en') }}</label>
                    <div class="flex gap-2">
                        <textarea name="description_en" id="description_en" rows="3"
                            placeholder="Brief information about the subject..."
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none">{{ description_en or '' }}</textarea>
                        <button type="button" class="subject-desc-sync-btn px-4 py-3 rounded-xl border border-primary-500 text-primary-600 hover:bg-primary-50 transition-colors shrink-0 self-start" data-lang="en" title="{{ t('subject_sync_translate') }}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg></button>
                    </div>
                </div>
            </div>

            <div class="pt-4 border-t border-gray-100 flex gap-3">
                <button type="submit"
                    class="flex-1 px-4 py-3 bg-primary-600 text-white rounded-xl hover:bg-primary-700 transition-colors font-medium">
                    {{ t('create_subject') }}
                </button>
                <a href="{{ url_for('admin.subjects') }}"
                    class="px-4 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors font-medium">
                    {{ t('cancel') }}
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var form = document.querySelector('form');
    var csrfToken = form ? form.querySelector('input[name="csrf_token"]') : null;
    var token = csrfToken ? csrfToken.value : '';
    var syncEmptyMsg = "{{ t('subject_sync_empty') | e }}";
    if (form && token) {
        form.querySelectorAll('.subject-sync-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                var lang = this.getAttribute('data-lang');
                var input = document.getElementById('name_' + lang);
                var text = (input && input.value || '').trim();
                if (!text) { alert(syncEmptyMsg); if (input) input.focus(); return; }
                btn.disabled = true;
                fetch('{{ url_for("admin.api_translate_department_name") }}', { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-CSRFToken': token }, body: JSON.stringify({ text: text, source_lang: lang }) })
                .then(function(r) { return r.json(); }).then(function(data) {
                    if (data.ok && data.translations) {
                        var tr = data.translations;
                        if (tr.uz !== undefined) { var u = document.getElementById('name_uz'); if (u) u.value = tr.uz; }
                        if (tr.ru !== undefined) { var r = document.getElementById('name_ru'); if (r) r.value = tr.ru; }
                        if (tr.en !== undefined) { var e = document.getElementById('name_en'); if (e) e.value = tr.en; }
                    } else { alert(data.error || 'Tarjima amalga oshmadi.'); }
                }).catch(function() { alert('Xatolik yuz berdi.'); }).finally(function() { btn.disabled = false; });
            });
        });
        form.querySelectorAll('.subject-desc-sync-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                var lang = this.getAttribute('data-lang');
                var input = document.getElementById('description_' + lang);
                var text = (input && input.value || '').trim();
                if (!text) { alert(syncEmptyMsg); if (input) input.focus(); return; }
                btn.disabled = true;
                fetch('{{ url_for("admin.api_translate_department_name") }}', { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-CSRFToken': token }, body: JSON.stringify({ text: text, source_lang: lang }) })
                .then(function(r) { return r.json(); }).then(function(data) {
                    if (data.ok && data.translations) {
                        var tr = data.translations;
                        if (tr.uz !== undefined) { var u = document.getElementById('description_uz'); if (u) u.value = tr.uz; }
                        if (tr.ru !== undefined) { var r = document.getElementById('description_ru'); if (r) r.value = tr.ru; }
                        if (tr.en !== undefined) { var e = document.getElementById('description_en'); if (e) e.value = tr.en; }
                    } else { alert(data.error || 'Tarjima amalga oshmadi.'); }
                }).catch(function() { alert('Xatolik yuz berdi.'); }).finally(function() { btn.disabled = false; });
            });
        });
    }
});
</script>
{% endblock %}
